<HTML>
 
 <HEAD>
  <TITLE>Estudo de tabelas</TITLE>
 </HEAD>

<BODY>
 <FORM ACTION=email@email.com METHOD=GET>
  <P><FONT FACE=CALIBRI>Nome: <INPUT TYPE=TEXT NAME=nome SIZE=25 MAXLENGHT=50></P>
  <P>Nº do cartão de credito: <INPUT TYPE=TEXT NAME=nun_cartao SIZE=16 MAXLENGHT=16></P>
  <P>Senha: <INPUT TYPE=PASSWORD NAME=senha SIZE=6></P>
  <P>Selecione a bandeira do cartão de crédito:<BR>
  <INPUT TYPE=RADIO NAME=selecao_cartao CHECKED>VISA<BR>
  <INPUT TYPE=RADIO NAME=selecao_cartao>MASTERCARD<BR>
  </P>
  <P>Selecione um horário de entrega:<BR>
  <INPUT TYPE=CHECKBOX NAME=horario1 SIZE=1>8h as 12h<BR>
  <INPUT TYPE=CHECKBOX NAME=horario2 SIZE=2>13h as 15h<BR>
  <INPUT TYPE=CHECKBOX NAME=horario3 SIZE=3>16h as 18h<BR>
  </P>
  <P>Endereço: <INPUT TYPE=TEXT NAME=end SIZE=50</P>
  <P><FONT ALIGN=TOP>Referencia:</FONT><TEXTAREA NAME=ref ROWS=2 COLS=40></TEXTAREA></P>
  <INPUT TYPE=submit VALUE=Enviar> <INPUT TYPE=reset VALUE=Excluir>
  <INPUT TYPE=hidden NAME=cpf VALUE=verdadeiro>
 </FORM>
</BODY>

</HTML>
