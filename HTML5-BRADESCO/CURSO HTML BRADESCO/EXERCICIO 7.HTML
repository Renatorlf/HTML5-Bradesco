<HTML>
 
 <HEAD>
  <TITLE>Exercício 7</TITLE>
 </HEAD>

<BODY>
 <P><FONT FACE=VERDANA COLOR=#CRRE><B>FORMULARIO DE CADASTRO DE CLIENTES</B></FONT></P>
 <FORM ACTION=renato.tec.lopes@gmail.com METHOD=GET>
 <TABLE>
  <TR>
   <TD ALIGN="left"><FONT FACE=CALIBRI>Nome.</TD>    
   <TD ALIGN="right"><INPUT TYPE=TEXT NAME=nome SIZE=30 MAXLENGHT=50></TD>
  </TR>
  <TR>
   <TD ALIGN="left"><FONT FACE=CALIBRI>E-mail.</TD>  
   <TD ALIGN="right"><INPUT TYPE=TEXT NAME=email SIZE=30 MAXLENGTH=50></TD>
  </TR>
  <TR>
   <TD ALIGN="left"><FONT FACE=CALIBRI>Sexo</TD> 
   <TD ALIGN="left"><INPUT TYPE=RADIO NAME=MASCULINO> Masculino <INPUT TYPE=RADIO NAME=FEMININO> Faminino</TD>
  </TR>
   <TD ALIGN="left"><FONT FACE=CALIBRI>RG.</TD>  
   <TD ALIGN="right"><INPUT TYPE=TEXT NAME=rg SIZE=30 MAXLENGHT=50></TD>
  </TR>
  <TR>
   <TD ALIGN="left"><FONT FACE=CALIBRI>CPF.</TD> 
   <TD ALIGN="right"><INPUT TYPE=TEXTE NAME=cpf SIZE=30 MAXLENGHT=20></TD>
  </TR>
  <TR>
   <TD ALIGN="left"><FONT FACE=CALIBRI>Login.</TD> 
   <TD ALIGN="right"><INPUT TYPE=TEXT NAME=login SIZE=30 MAXLENGHT=50></TD>
  </TR>
  <TR>
   <TD ALIGN="left"><FONT FACE=CALIBRI>Senha.</TD> 
   <TD ALIGN="right"><INPUT TYPE=PASSWORD NAME=senha SIZE=30 MAXLENGHT=50</TD>
  </TR>
  <TR>
  <TD ALIGN="right"><INPUT TYPE=SUBMIT VALUE=Enviar></TD> 
  <TD ALIGN="left"><INPUT TYPE=RESET VALUE=Excluir></TD>
  </TR>
 </TABLE> 
 </FORM>
 
</BODY>

</HTML>
